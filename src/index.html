<!doctype html>
<html lang="en">

<head>

<body>

  <header class="pt-4 pb-0 container d-flex flex-column align-items-center">
    <h1>Formula da Disponibilidade</h1>

    <img src="./img/formula.png" alt="formula">
  </header>

  <main>

    <section class="conteudo container d-flex flex-column align-items-center">

      <div id="inputs" class="container d-flex justify-content-center">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">N</span>
          </div>
          <input id="valorN" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!--<div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">K</span>
          </div>
          <input id = "valorK" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>-->

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">P</span>
          </div>
          <input id="valorP" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <button type="button" id="rodar" class="btn btn-outline-primary">Rodar</button>

        <button type="button" id="reset" class="btn btn-outline-danger">Reset</button>

      </div>

      <div class="grafico m-5">
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>

    </section>

  </main>

  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
